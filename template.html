
    <article class="arTemplate flex-container">
      <section id="content-header" class="article-header flex-container flex-item">
        <h1 class="title flex-item">{{title}}</h1>
        <h3 class="author flex-item">Author: <a class="authorUrl" href="{{authorUrl}}">{{author}}</a></h3>
        <h3 class="category flex-item">Category: {{category}}</h3>
        <h3 class="date flex-item"><time pubdate datetime="{{publishedOn}}">{{publishedOn}}</time></h3>
      </section>


        <section class="article-body flex-container flex-item">{{{body}}}</section>




      <section id="expand-article flex-item">
        <button class="expand-button" type="button">Show Full Post</button>
      </section>
    </article>
