<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog</title>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
  <header class="main-header">
    <h1>My Blog!</h1>
    <p>Best Blog Ever</p>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
    <section class="filters">
      <select id="author-filter">
        <option>Filter by author</option>
      </select>
      <select id="category-filter">
        <option>Filter by category</option>
      </select>
    </section>
  </header>

  <main class="main-content">
    <section id="articles">
      <article class="arTemplate">
        <section class="article-header">
          <h1 class="title"></h1>
          <h2 class="author"><a class="authorUrl" href="authorUrl"></a></h2>
          <h3 class="category"></h3>
          <h3 class="date"><time pubdate datetime=""></time></h3>
        </section>

        <section class="article-body"></section>
        <section id="expand-article">

        </section>

      </article>
    </section>


  </main>

  <footer class="footer">
    <span>&copy;2015 My Blog!</span>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/blog.js" type="text/javascript"></script>
  <script src="js/blogArticles.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
