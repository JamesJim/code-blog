<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog</title>

  <link rel="stylesheet" href="css/main.css" type="text/css">

<body class="body">
  <header class="main-header flex-container">
    <h1 class="flex-item">My Blog!</h1>
    <h2 class="flex-item"><em>Best Blog Ever</em></h2>
    <nav>
      <ul class="nav flex-container">
        <li class="flex-item"><a href="index.html">Home</a></li>
        <!-- <li><a href="#articles">Articles</a></li> -->
        <li class="flex-item"><a href="#" id="about" class="about-link">About</a></li>
      </ul>
    </nav>
    <section class="filters flex-container flex-item">
      <select id="author-filter" class="flex-item">
        <option class="option" value="Filter by author">Filter by author</option>
      </select>
      <select id="category-filter" class="flex-item">
        <option class="option" value="Filter by category">Filter by category</option>
      </select>
    </section>
  </header>

  <section id="about-hide" class="flex-container">
    <p>
      Oh, Hey There!  This page was built using CSS Flexbox for styling!
    </p>
    <iframe src="//giphy.com/embed/H2dmCtNyFoJZS" width="480" height="266" frameborder="0" class="giphy-embed" allowfullscreen></iframe><p><a href="http://giphy.com/gifs/row-ups-H2dmCtNyFoJZS">via GIPHY</a></p>
    <p>
      This page brought to you by: JamesJim
    </p>
    <button type="button" class="about-button">OK, we get it. Back to home.</button>
  </section>

  <main class="main-content">

  <span id="handlebarsOutput"></span>

    <!-- <section id="articles">
      <article class="arTemplate">
        <section id="content-header" class="article-header">
          <h1 class="title"></h1>
          <h3 class="author"><a class="authorUrl" href="authorUrl"></a></h3>

        </section>

        <section class="article-body"></section>
        <section id="expand-article">
          <button class="expand-button" type="button">Show Full Post</button>
        </section>

      </article>
    </section> -->


  </main>

  <footer class="footer">
    <span>&copy;2015 My Blog!</span>
  </footer>

  <script id="articleTemplate" type="text/x-handlebars-template">
      {{#each data}}
      <article class="arTemplate flex-container">
        <section id="content-header" class="article-header flex-container flex-item">
          <h1 class="title flex-item">{{title}}</h1>
          <h3 class="author flex-item">Author: <a class="authorUrl" href="{{authorUrl}}">{{author}}</a></h3>
          <h3 class="category flex-item">Category: {{category}}</h3>
          <h3 class="date flex-item"><time pubdate datetime="{{publishedOn}}">{{publishedOn}}</time></h3>
        </section>
        <section class="article-body flex-container flex-item">{{{body}}}</section>
        <section id="expand-article flex-item">
          <button class="expand-button" type="button">Show Full Post</button>
        </section>
      </article>
      {{/each}}
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/blog.js" type="text/javascript"></script>
  <script src="js/blogArticles.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
