<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Blog Input Page</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>

<script src="js/highlight.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<h1 class="h1Secret">Secret Blog Input Page</h1>

<div class="inputContainer">

  <!-- Title -->
  <div class="divBlock ">
    <h2 class="headerSecret">Input Title:</h2>
    <textarea rows="0" cols="60" id="textTitle" class="input pRaw">TITLE</textarea>
  </div>

  <!-- Category -->
  <div class="divBlock">
    <h2 class="headerSecret">Input Category:</h2>
    <textarea rows="0" cols="60" id="textCategory" class="input pRaw">CATEGORY</textarea>
  </div>

  <!-- Author -->
  <div class="divBlock">
    <h2 class="headerSecret">Input Author:</h2>
    <textarea rows="0" cols="60" id="textAuthor" class="input pRaw">AUTHOR</textarea>
  </div>

  <!-- AuthorUrl -->
  <div class="divBlock">
    <h2 class="headerSecret">Input URL:</h2>
    <textarea rows="0" cols="60" id="textUrl" class="input pRaw">URL</textarea>
  </div>

  <!-- PublishedOn -->
  <div class="divBlock">
    <h2 class="headerSecret">Insert Date Published:</h2>
    <textarea rows="0" cols="60" id="textPublishedOn" class="input pRaw">2015-10-23</textarea>
  </div>

  <!-- Body -->
  <div class="divBlock">
    <h2 class="headerSecret">Insert Body with tags:</h2>
    <textarea rows="0" cols="60" id="textBody" class="input pRaw"><p>body</p></textarea>
  </div>

  <div class="divBlock">
    <h2 class="headerSecret">HTML output:</h2>
    <p id="liveRawHtmlOutput" class="output"></p>
  </div>

  <div class="divBlock">
    <h2 class="headerSecret">JSON object</h2>
    <p id="pJson" class="output"></p>
  </div>

</div>


<div class="outputContainer">



  <div class="markdownDiv">
    <h2 class="headerSecret">Live markdown</h2>
    <p id="pMarkOut"></p>
  </div>

</div>


<script id="articleTemplate" type="text/x-handlebars-template">

    <article class="arTemplate flex-container">
      <section id="content-header" class="article-header flex-container flex-item">
        <h1 class="title flex-item">{{title}}</h1>
        <h3 class="author flex-item">Author: <a class="authorUrl" href="{{authorUrl}}">{{author}}</a></h3>
        <h3 class="category flex-item">Category: {{category}}</h3>
        <h3 class="date flex-item"><time pubdate datetime="{{publishedOn}}">{{publishedOn}}</time></h3>
      </section>
      <section class="article-body flex-container flex-item">{{{body}}}</section>
      <section id="expand-article flex-item">
        <button class="expand-button" type="button">Show Full Post</button>
      </section>
    </article>

</script>



<script src="js/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="js/marked.min.js"></script>
<script src="js/a5_render.js"></script>

</body>
</html>
