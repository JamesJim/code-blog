<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"></meta>
  <title>LAB SHIT</title>
  <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<style>
.divBlock {
  display: inline-block;
  vertical-align: top;
  width: 47%;
  padding: 2px;
}
#tBody {
  font-size: 1em;
}
.input {
  width: 80%; height: 30%;
  border: 1px solid black;
  padding: 2px;
}
.pOut {
  display: block;
}
</style>

<body>

<script src="highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<h1>Markdown Demo</h1>

<!-- TITLE SHIT -->
<div class="divBlock ">
<h2>TITLE</h2>
<textarea rows="20" cols="60" id="textTitle" class="input pRaw">
TITLEexampleTEXT
</textarea>
</div>

<!-- AUTHOR SHIT -->
<div class="divBlock">
<h2>AUTHOR</h2>
<textarea rows="20" cols="60" id="textAuthor" class="input pRaw">
AUTHORexampleTEXT
</textarea>
</div>

<!-- URL SHIT -->
<div class="divBlock">
<h2>Body</h2>
<textarea rows="20" cols="60" id="textUrl" class="input pRaw">
URLexampleTEXT
</textarea>
</div>

<!-- CATEGORY SHIT -->
<div class="divBlock">
<h2>CATEGORY</h2>
<textarea rows="20" cols="60" id="textCategory" class="input pRaw">
CATEGORYexampleTEXT
</textarea>
</div>

<!-- BODY SHIT -->
<div class="divBlock">
<h2>Body</h2>
<textarea rows="20" cols="60" id="textBody" class="input pRaw">
BODYexampleTEXT
</textarea>
</div>





<div class="divBlock">
  <h2>Live raw HTML output (read-only)</h2>
  <p id="pHrawOut" class="input"></p>
</div>

<div class="divBlock">
  <h2>Live markdown output (read-only)</h2>
  <p id="pMarkOut" class="input"></p>
</div>
<div class="divBlock">
  <h2>JSON object (article body only)</h2>
  <p id="pJson" class="input"></p>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/marked.min.js"></script>
<script src="js/a5_render.js"></script>

</body>
</html>
