<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Blog STATS Page</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bodySecret bodyStats">


<h1 class="h1Secret">Secret Blog STATS Page</h1>

<div class="smallDivContainer">

  <!-- Total number of articles -->
  <div class="divBlock ">
    <h2 class="headerSecret">Total # of Articles</h2>
    <p id="totalNumArticles" class="input pRaw"></p>
  </div>

  <!-- Total number of distinct authors -->
  <div class="divBlock">
    <h2 class="headerSecret">Total # of Distinct Authors:</h2>
    <p id="totalNumDistinctAuthors" class="input pRaw"></p>
  </div>

  <!-- Total number of words -->
  <div class="divBlock">
    <h2 class="headerSecret">Total # of Words:</h2>
    <p id="totalNumWords" class="input pRaw"></p>
  </div>

  <!-- Word count per article -->
  <div class="divBlock">
    <h2 class="headerSecret">Average Word Length:</h2>
    <p id="avgWordLength" class="input pRaw"></p>
  </div>

  <!-- PublishedOn -->
  <div class="divBlock">
    <h2 class="headerSecret">:</h2>
    <p id="textPublishedOn" class="input pRaw"></p>

  </div>
</div>

<div class="largeDivContainer">

  <!-- Body -->
  <div class="divBlock">
    <h2 class="headerSecret"></h2>
    <p></p>
  </div>

</div>
