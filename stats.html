<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secret Blog STATS Page</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/default.min.css">
</head>

<section class="bodySecret bodyStats">


<h1 class="h1Secret h1Stats">Secret Blog STATS Page</h1>

<div class="smallDivContainer">

  <!-- Total number of articles -->
  <div class="divBlock statsDiv">
    <h2 class="headerSecret">Total # of Articles</h2>
    <p id="totalNumArticles" class="input pRaw pStats"></p>
  </div>

  <!-- Total number of distinct authors -->
  <div class="divBlock statsDiv">
    <h2 class="headerSecret">Total # of Distinct Authors:</h2>
    <p id="totalNumDistinctAuthors" class="input pRaw pStats"></p>
  </div>

  <!-- Total number of words -->
  <div class="divBlock statsDiv">
    <h2 class="headerSecret">Total # of Words:</h2>
    <p id="totalNumWords" class="input pRaw pStats"></p>
  </div>

  <!-- Word count per article -->
  <div class="divBlock statsDiv">
    <h2 class="headerSecret">Average Word Length:</h2>
    <p id="avgWordLength" class="input pRaw pStats"></p>
  </div>

</div>



<script src="js/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
<script src="js/marked.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/9.0.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="js/stats.js"></script>
<script src="js/app.js"></script>


</body>
</html>
